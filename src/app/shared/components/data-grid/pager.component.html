<div class="row">
  <div class="col-sm-3">Showing {{elementStart}} to {{elementEnd}} of {{totalElements}}</div>
  <div class="col-sm-6">
    <ul class="data-table pagination pull-sm-none">
      <li class="page-item" [ngClass]="{disabled:isPreviousDisabled}">
        <a class="page-link" href (click)="selectPage(1, $event)" aria-label="First">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="{disabled:isPreviousDisabled}">
        <a class="page-link" href (click)="selectPage(pageNumber-1, $event)" aria-label="Previous">
          <span aria-hidden="true">&lsaquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let index of pagerStartIndexRange">
        <a class="page-link" href (click)="selectPage(index, $event)">{{index}}</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href (click)="selectPage(pageNumber, $event)">{{pageNumber}}</a>
      </li>
      <li class="page-item" *ngFor="let index of pagerEndIndexRange">
        <a class="page-link" href (click)="selectPage(index, $event)">{{index}}</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:isNextDisabled}">
        <a class="page-link" href (click)="selectPage(pageNumber+1, $event)" aria-label="Next">
          <span aria-hidden="true">&rsaquo;</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="{disabled:isNextDisabled}">
        <a class="page-link" href (click)="selectPage(totalPages, $event)" aria-label="Last">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="col-sm-3 col-md-3">
    <div class="input-group">
      <button class="btn btn-primary pull-xs-right" type="button">Go!</button>
      <input type="number" min="1" [attr.max]="totalPages" class="form-control pull-xs-right" style="width: 5em" placeholder="Page">
    </div>
  </div>
</div>
